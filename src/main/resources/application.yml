server:
  port: 8080
  servlet:
    context-path: /api
spring:
  application:
    name: phantshopping
  datasource:
    url: jdbc:postgresql://localhost:5432/phantshopping_db
    username: root
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    generate-ddl: true
    open-in-view: false