server:
  port: 8080
  servlet:
    context-path: /api
spring:
  application:
    name: phantshopping
  datasource:
    url: jdbc:postgresql://localhost:5432/phantshopping_db
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    generate-ddl: true
    open-in-view: false
springdoc:
  api-docs:
    path: /api-docs
    version: openapi_3_0
  swagger-ui:
    path: /swagger-ui.html
    csrf:
      enabled: false
token:
  secret: ${JWT_SECRET:cf83e1357eefb8bdf1542850d66d8007d620e4050b5715dc83f4a921d36ce9ce47d0d13c5d85f2b0ff8318d2877eec2f63b931bd47417a81a538327af927da3e}
  expiration: 180000
logging:
  level:
    org:
      springframework:
        security: DEBUG